<!doctype html>
<html>

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <style>
    html,
    body {
      height: 100%;
      margin: 0px;
    }

    .flex-container {
      display: flex;
      flex-flow: column;
    }

    .flex-nav {
      flex: 0 1 auto;
    }

    .flex-body {
      flex: 1 1 auto;
      display: flex;
    }

    .flex-row {
      flex: 1 1 auto;
      margin-bottom: 0;
    }

    .full-height {
      height: 100%;
    }

    .feed-body {
      height: 100%;
      border-width: 0px;
      border-left: 1px black;
      border-style: solid;
    }

    .feed-component {
      padding: 3px;
    }
  </style>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>


<body>
  <div class="full-height flex-container">
    <nav class="flex-nav">
      <div class="nav-wrapper">
        <a href="/" class="brand-logo center">Title Here</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li>
            <a onclick="setDisplayName('')">Clear display name</a>
          </li>
          <li>
            <a onclick="initiateConnectionCheck()">Check Connection</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="flex-body">
      <!-- <div class="full-height container"> -->
      <div class="row flex-row">
        <div class="full-height col m9 s12">
          123
        </div>
        <div class="full-height col m3 s12">
          <div id="feed-body" class="feed-body">
            <div class="feed-component">
              456
            </div>
          </div>
          <!-- <div style="position:absolute;bottom:0;display:flex;background-color:deepskyblue;">
            <div class="input-field inline" style=>
              <input id="input-message" type="text">
            </div>
            <span class="valign-wrapper">
                <a class="waves-effect waves-light btn inline" style="padding:0 1rem;"><i class="material-icons">send</a>
            </span>
            
          </div> -->
        </div>
      </div>
      <!-- </div> -->
    </div>
  </div>

  <!-- Modal for user name -->
  <div id="modal_name" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4>Set display name</h4>
      <p>Please set a user name which will be used in all games:</p>
      <div class="input-field">
        <input id="modal_name_input" type="text">
        <label for="modal_name_input">User Name</label>
      </div>
      <!-- TODO: Something about saving as a cookie? -->
    </div>
    <div class="modal-footer">
      <a id="modal_name_accept" class="modal-action modal-close waves-effect waves-green btn-flat" , onclick="acceptModal()">Accept</a>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

  <script>
    var socket;
    var cookieName = "123";

    let getCookie = (cname) => {
      // var name = cname + "=";
      // var decodedCookie = decodeURIComponent(document.cookie);
      // var ca = decodedCookie.split(';');
      // for (var i = 0; i < ca.length; i++) {
      //   var c = ca[i];
      //   while (c.charAt(0) == ' ') {
      //     c = c.substring(1);
      //   }
      //   if (c.indexOf(name) == 0) {
      //     return c.substring(name.length, c.length);
      //   }
      // }
      // return "";
      return cookieName;
    };

    let setCookie = (cname, cvalue) => {
      // document.cookie = cname + "=" + cvalue;
      cookieName = cvalue;
    };

    let setDisplayName = (displayName) => {
      setCookie("name", displayName);
    };

    let acceptModal = () => {
      let chosenName = $("#modal_name_input").val();
      setDisplayName(chosenName);
    };

    let openConnection = () => {
      socket = new io();

      // Set up event listeners
      socket.on("connect", () => {
        console.log(socket.id);

        // Create new session or join existing one
        let sessionToken = window.location.pathname.slice(1)

        if (sessionToken === "") {
          socket.emit("session.new", { name: getCookie("name") });
        } else {
          socket.emit("session.join", { name: getCookie("name"), sessionToken: sessionToken });
        }
      });

      socket.on("session.new.response", (data) => {
        console.log("created session " + data.sessionToken);
      })

      socket.on("session.join.response", (data) => {
        console.log(`joined session, host:${data.hostName}`);
      })

      socket.on("session.close", () => {
        console.log("session.close");
        socket.close();
        socket = null;
      })

      socket.on("connection.check", (data) => {
        console.log(`Connection check initiated by ${data.initiatedById}`);
      })

      socket.on("feed.add.status", (data) => {
        console.log("feed.add.status");

        let newElement = $("<div>").addClass("feed-element").append($("<i>").text(data.message));

        $("#feed-body").append(newElement);

      })
    }

    let initiateConnectionCheck = () => {
      socket.emit("connection.check");
    }

    $(document).ready(() => {
      // Set up display name modal behaviour
      $('#modal_name').modal({
        dismissible: false,
        complete: () => {
          openConnection();
        }
      });

      // Check if display name has already been set
      let cookieName = getCookie("name");
      if (cookieName === "") {
        $("#modal_name").modal("open");
      } else {
        openConnection();
      }
    });
  </script>
</body>

</html>
